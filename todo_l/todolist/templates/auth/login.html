{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="#">Create an account</a>.</p>
</div>
{% endblock content%}
